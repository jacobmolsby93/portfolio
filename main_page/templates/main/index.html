{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
{% endblock %}

{% block content %}
<div id="particles-js"></div>
<div class="container-fluid position-absolute main-container d-flex align-items-center">
    <div class="landing-info">
        <div class="text-wrapper-landing">
            <h1 class="text-center landing-text">Jacob Molsby</h1>
            <h1 class="text-center landing-text">I Am<span class="txt-type" data-wait="3000" data-words='["A Front-End Developer", "Looking for Projects!"]'></span></h1>
        </div>
        <div class="email-wrapper d-flex justify-content-center mt-5">
            <a class="index-top" href="mailto:mail@msby.site">
                <div class="email-circle-border d-flex align-items-center justify-content-center">
                   <img class="email-me-landing" src="{{ MEDIA_URL }}email.png" alt="Email icon"> 
                </div>
            </a>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer-wrapper px-3">
        <div class="d-flex justify-content-end px-3 align-items-end">
            <div class="next-page order-last index-top text-end">
                <a class="see-my-work" href="{% url 'portfolio' %}">
                    <h4 class="white">See my work</h4>
                    <img class="underline-arrow" src="{{ MEDIA_URL }}arrow-long.png" alt="Yellow arrow">
                </a>
            </div>
        </div>
        <nav>
            <ul class="list-inline d-flex justify-content-center mb-0 d-block d-lg-none">
                <li class="list-inline-item pb-3">
                    <a class="social-link-footer" href="https://github.com/jacobmolsby93" target="_blank">
                        <img class="social-links-image-footer" src="{{ MEDIA_URL }}github.png" alt="github icon">
                    </a>
                </li>
                <li class="list-inline-item pb-3">
                    <a class="social-link-footer" href="https://www.fiverr.com/jacobmolsby276" target="_blank">
                        <img class="social-links-image-footer" src="{{ MEDIA_URL }}fiverr.png" alt="Fiverr icon">
                    </a>
                </li>
                <li class="list-inline-item pb-3">
                    <a class="social-link-footer" href="https://www.linkedin.com/in/jacob-molsby-688093194/" target="_blank">
                        <img class="social-links-image-footer" src="{{ MEDIA_URL }}linkedin.png" alt="Linkedin icon">
                    </a>
                </li>
                <li class="list-inline-item pb-3">
                    <a class="social-link-footer" href="https://www.facebook.com/molsby/" target="_blank">
                        <img class="social-links-image-footer" src="{{ MEDIA_URL }}facebook.png" alt="Facebook icon">
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link-footer" href="https://www.instagram.com/msbydev/" target="_blank">
                        <img class="social-links-image-footer" src="{{ MEDIA_URL }}instagram.png" alt="Instagram icon">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="copy-wrapper text-center">
            <p><img class="copytight-img-footer" src="{{ MEDIA_URL }}copyright.png" alt="copyright icon"> Designed and developed by Jacob Molsby</p>
        </div>
    </div>
</footer>

<script src="{% static 'js/type.js' %}"></script>
{% endblock %}
